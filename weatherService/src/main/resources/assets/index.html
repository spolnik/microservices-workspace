<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather Search</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script type='text/javascript'
            src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js'></script>
    <script>
        $(document).ready(function(){

            $("#getWeather").click(function(){
                $.ajax({
                   url: "/weather",
                   data: {city: $('#city').val()},
                   dataType: 'json',
                   cache: false,
                   success: function (data) {

                       $("#cityText").html(data.city + ': ' + data.temperature + 'Â°C');
                       $("#cityText").css('color', 'black');
                       $("#content").show();
                   }
               });
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <img src="/app/weather-icon.png" width="20%" height="20%"
             align="right"/>

        <h1>Weather Search</h1>

        <p>Service displays weather connected with given city name.</p>

        <div class="col-lg-6 input-group">
            <input id="city" type="text" class="form-control"
                   placeholder="Search for city ...">
            <span class="input-group-btn">
                <button id="getWeather" class="btn btn-info" type="button">
                    Search
                </button>
            </span>
        </div>
    </div>
    <div id="content" class="container" hidden="hidden">
        <div id="cityText" style="color: gray; font-size: 30px">No information
            yet...
        </div>
    </div>
</div>
</body>
</html>
